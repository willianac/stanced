<div (mouseenter)="handleActionsButton()" (mouseleave)="handleActionsButton()" class="w-full h-auto overflow-hidden relative">
	<div *ngIf="isActionsButtonDisplayed" class="absolute right-2 top-2 bg-black bg-opacity-50 py-1 px-1 rounded-full cursor-pointer" @fadeIn @fadeOut>
		<i (click)="handlePopoverMenu()" class="pi pi-ellipsis-v text-white font-bold p-2"></i>
	</div>
	<div *ngIf="isPopoverMenuOpen" class="absolute right-14 top-3">
		<app-menu>
			<li (click)="emitDeleteImageEvent()" class="hover:bg-zinc-200 py-2 cursor-pointer">
				<i class="pi pi-trash ml-2"></i>
				<span class="ml-2">Excluir</span>
			</li>
		</app-menu>
	</div>
	<img [src]="src" [alt]="alt" class="block rounded">
</div>
