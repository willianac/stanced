<h2 class="text-2xl font-bold mb-6">Fotos publicadas</h2>
<div *ngIf="myPictures$ | async as pictures" class="w-full flex flex-col items-center gap-4 relative">
  <div *ngFor="let picture of pictures">
		<div class="flex justify-between items-center md:hidden">
			<div>
				<span class="font-medium text-lg">{{picture.title}}</span>
				<small class="block text-xs text-zinc-500 mb-2">{{picture.createdAt | date }}</small>
			</div>
			<button class="p-2 flex items-center gap-1">
				<span>Remover</span>
				<i (click)="deleteImage(picture.id)" class="pi pi-trash text-lg"></i>
			</button>
		</div>
    <app-photo
			[src]="picture.url"
			[id]="picture.id"
			(deleteImageEvent)="deleteImage($event)"
		></app-photo>
  </div>
</div>
