<h2 class="text-2xl font-bold mb-6">Fotos publicadas</h2>
<div *ngIf="myPictures$ | async as pictures" class="w-full flex flex-col items-center gap-4">
  <div *ngFor="let picture of pictures">
    <span class="block text-right">{{picture.createdAt | date }}</span>
    <app-card-photo
      [description]="picture.description"
      [url]="picture.url"
      [username]="picture.owner_name"
    ></app-card-photo>
  </div>
</div>
