<h2 class="text-2xl font-bold mb-6">Suas fotos salvas</h2>
<div *ngIf="userSavedImages$ | async as savedCars" class="flex flex-col items-center gap-4">
  <div *ngFor="let car of savedCars">
    <app-card-photo
      [description]="car.description"
      [url]="car.url"
      [username]="car.name"
    ></app-card-photo>
  </div>
</div>
