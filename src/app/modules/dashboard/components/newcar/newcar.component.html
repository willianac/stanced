<app-header></app-header>
<main class="max-w-7xl mx-auto mt-12">
    <h1 class="text-2xl font-semibold mb-4">Faça o upload da foto</h1>
    <form [formGroup]="photoForm" (ngSubmit)="uploadFoto()" class="flex justify-between flex-wrap">
        <div>
            <input type="file" formControlName="file" (change)="file = $any($event.target).files[0]" accept="image/png, image/jpeg">
        </div>
        <div>
            <h2>Descrição</h2>
            <textarea formControlName="description" cols="28" rows="4" class="p-2"></textarea>
            <div>
                <label for="comments">Permitir comentários</label>
                <input type="checkbox" formControlName="allowComments" class="ml-1">
            </div>
            <div class="flex flex-col">
                <button type="submit" [disabled]="photoForm.invalid" class="btn primary mt-4">Enviar</button>
                <button type="button" class="btn outlined mt-2">Cancelar</button>
            </div>
        </div>
    </form>
</main>
