<app-header></app-header>
    <app-photo-grid>
        <div *ngFor="let carro of carros" class="cursor-pointer">
            <app-card-photo
                [url]="carro.url"
                [description]="carro.description"
                [username]="carro.name"
                routerLink="car/{{carro.id}}"
            ></app-card-photo>
        </div>
    </app-photo-grid>
