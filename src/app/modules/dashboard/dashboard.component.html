<div id="div de fora">
    <app-photo-grid>
        <div *ngFor="let carro of carros" id="div de dentro">
            <app-card-photo
                [url]="carro.url"
                [description]="carro.description"
                [username]="carro.name"
                routerLink="car/{{carro.id}}"
            ></app-card-photo>
        </div>
    </app-photo-grid>
</div>
